<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    body {
      background-color: #2d2d2d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main.error {
      text-align: center;
    }

    main.error .error-image {
      max-width: 100%;
      height: 400px;
      width: 550px;
    }

    main.error .error-message {
      font-size: 34px;
      margin-top: 20px;

    }

    main.error .error-description {
      font-size: 16px;
      margin-top: 10px;
      color: #ccc;

      max-width: 600px;
      margin: 10px auto 0;

<body>
  <main class="error">
    <div class="section">
      <img src="/icons/photo.jpg/lost-img.jpg" alt="Error Image" class="error-image">

      <p class="error-description">
        Recheck the URL, or better yet, explore ACS Co-Pilot. Craft instant workflows and mind maps, automate any tasks with AI agents, and 10x your productivity with AI.
      </p>
    </div>
